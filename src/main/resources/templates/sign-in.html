<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>sign-in</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Sign-in</h1>
<span th:text="${error != null} ? ${error}"></span>
<form action="#" th:action="@{/sign-in}" th:object="${user}" method="post">
    <p>Name: <input type="text" th:field="*{name}" /></p>
    <p>Password: <input type="password" th:field="*{password}" required="required"/></p>
    <p><input type="submit" value="sign-in"/> or <a href="sign-up">Register</a></p>
</form>
</body>
</html>
